<app-header [scrollTo]="start"></app-header>

<div #start></div>
<app-grid-box>
  <app-box title="Mới nhất">
    <app-card *ngFor="let post of newestPosts" [title]="post.name" [description]="post.description"
      [imageUrl]="post.imageUrl" [createdAt]="post.createdAt" [slug]="post.slug" [categoryId]="post.categoryId">
    </app-card>

    <div style="text-align: center;margin-top:40px;">
      <a routerLink="/posts" class="show-more">Hiển thị thêm</a>
    </div>
  </app-box>
</app-grid-box>
