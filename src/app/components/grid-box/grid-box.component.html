<div class="row justify-content-md-center">
  <div class="col-12 col-lg-9 col-sm-12 mb-5">
    <ng-content></ng-content>
  </div>
  <div class="col-12 col-lg-3 col-sm-12">
    <app-box title="Feedback">
      <form [formGroup]="feedbackForm" (ngSubmit)="onSubmitFeedbackForm()">
        <textarea class="form-control mb-3" style="resize: none;" rows="5" placeholder="Your feedback"
          formControlName="feedback"></textarea>
        <input class="form-control mb-3" placeholder="Your email" formControlName="email">
        <button type="submit" class="feedback-submit-button">Submit</button>
      </form>
    </app-box>
  </div>
</div>
